<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="full-screen-container">
      <div class="login__container">
        <h1 class="login__title">Welcome</h1>
        <form class="form" action="/" method="GET">
          <div class="input__group input__name">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Kris" required />
            <span class="msg name__msg"></span>
          </div>

          <div class="input__group input__email">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="email@address.com"
              pattern=".+@.+\.[a-z]{2,}"
              required
            />
            <span class="msg email__msg"></span>
          </div>

          <div class="input__group input__password">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="8+ characters, one upper and lower case letter, and number"
              pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}"
              required
            />
            <span class="msg password__msg"></span>
          </div>

          <button type="submit" class="login__button">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
